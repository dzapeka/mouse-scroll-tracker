<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Scroll Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h3>Scroll Event Tracker</h3>
    <canvas id="scrollChart" width="400" height="200"></canvas>
    <div>
      <button onclick="clearChart()">Clear Chart</button>
    </div>
    <div id="scrollInfo">
      <p>Scroll Up: <span id="scrollUpCount">0</span></p>
      <p>Scroll Down: <span id="scrollDownCount">0</span></p>
    </div>
    <script src="scrollTracker.js"></script>
  </body>
</html>
