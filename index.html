<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Scroll Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3 class="page-title">Scroll Event Tracker</h3>
    <canvas id="scrollChart"></canvas>
    <div id="scrollInfo">
      <p>Scroll Up: <span id="scrollUpCount">0</span></p>
      <p>Scroll Down: <span id="scrollDownCount">0</span></p>
    </div>
    <div>
      <button onclick="clearChart()" class="clear-button">Clear Chart</button>
    </div>
    <script src="scrollTracker.js"></script>
  </body>
</html>
